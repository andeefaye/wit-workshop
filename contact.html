<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<h1>Contact Me</h1>
	<ul class="nav nav-tabs nav-justified">
		<li><a href="index.html">Home</a></li>
		<li><a href="gallery.html">Gallery</a></li>
		<li class="active"><a href="#">Contact</a></li>
	</ul>
	<form>
		<div class="form-group">
			<label for="inputName">Name</label>
			<input type="text" name="inputName" class="form-control" placeholder="Enter your name"> 
		</div>
		<div class="form-group">
			<label for="inputEmail">Email</label>
			<input type="email" name="inputEmail" class="form-control" placeholder="Enter your email"> 
		</div>
		<div class="form-group">
			<label for="inputDate">Today's Date</label>
			<input type="Date" name="inputDate" class="form-control" placeholder="Enter today's date"> 
		</div>
		<div class="form-group">
			<label for="inputMessage">Message</label>
			<textarea class="form-control" rows="3" placeholder="How can I help you?"></textarea>
		</div>
	</form>
</body>
</html>
